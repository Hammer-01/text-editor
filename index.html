<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <textarea id="text-box" placeholder="Enter text here" autocomplete="off" autofocus></textarea>
        <div id="tools">
          Character count: <span id="char-count">0</span> | Word count: <span id="word-count">0</span> | Line count: <span id="line-count">0</span>
        </div>
    </div>
  </body>
  <script src="texteditor.js"></script>
</html>
